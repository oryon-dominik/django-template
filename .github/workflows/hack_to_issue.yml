name: "HACK-to-issue"
on: ["push"]
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
      - name: "HACK to Issue"
        uses: "alstr/todo-to-issue-action@v2.1"
        with:
          REPO: ${{ github.repository }}
          BEFORE: ${{ github.event.before }}
          SHA: ${{ github.sha }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LABEL: "# HACK"
          COMMENT_MARKER: "#"
        id: "hack"
